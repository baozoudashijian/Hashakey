<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--登录窗口-->
		<div id="loginBox">
			<h3 class="img-logo"><img src="img/logo.png"/></h3>
			<form>
			    <div class="form-group">
			        <input type="email" class="form-control" placeholder="请输入账号">
			    </div>
			    <div class="form-group">
			        <input type="password" class="form-control" placeholder="密码">
			    </div>
			    <button type="button" class="btn btn-primary pull-left">忘记密码</button>
			    <button type="submit" class="btn btn-success pull-right">登录</button>
			</form>
		</div>
	</body>
</html>
