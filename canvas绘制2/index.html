<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #000;
		}
		canvas {
			display: block;
		}

	</style>
</head>
<body>
	<canvas id="js_canvas"></canvas>
	<script type=text/javascript>
		var canvas = document.getElementById('js_canvas');
		var ctx = canvas.getContext('2d');
		w = canvas.width = window.innerWidth;
		h = canvas.height = window.innerHeight;
		window.onresize = function () {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight
		}
		function Circle(){
			this.x = Math.random()*w;
			this.y = Math.random()*h;
			this.vx = Math.random()*20-10;
			this.vy = Math.random()*20-10;
			this.r = Math.random()*20+20;
			// this.color = "red";
		}
		var counts = [];
		for (var i=0; i<50; i++){
			counts.push(new Circle())
		}

		function draw(){
			ctx.globalCompositeOperation = "source-over";
			ctx.fillStyle = "rgba(0,0,0,0.3)"
			ctx.fillRect(0,0,w,h);
			ctx.globalCompositeOperation = "lighter";
			for(var i=0; i<counts.length; i++){
				var c = counts[i];
				var color = ctx.createRadialGradient(c.x,c.y,c.r,c.x,c.y,c.r);
				color.addColorStop(0,"#fff");
				color.addColorStop(0.4,"purple");
				color.addColorStop(0.4,"green");
				color.addColorStop(1,"green");
				ctx.beginPath();
				ctx.arc(c.x,c.y,c.r,0,Math.PI*2,false);
				ctx.fillStyle = "red";
				ctx.fill();
				c.x += c.vx;
				c.y += c.vy;
				if(c.x < 0)c.x = w;
				if(c.x > w)c.x = 0;
				if(c.y < 0)c.y = h;
				if(c.y > h)c.y = 0;
			}
		}
		setInterval(draw,30);




	</script>
</body>
</html>
